<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Just a simple calculator.">
	<meta name="keywords" content="calculator, calculator online, online calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="calculator">
			<div class="__result">
				<div class="_history-icon">
					<img src="assets/Images/history.svg" width="21" height="21" alt="History">
				</div>
				<div class="_previous-calculation"></div>
				<div class="_calculation"></div>
			</div>
            <div class="__buttons">
            	<div class="_history-items"></div>
            	<span>AC</span>
            	<span data-button="delete"><img src="assets/Images/delete.svg" width="15" height="15" alt="Delete"></span>
            	<span>(</span>
            	<span>)</span>

            	<span>7</span>
            	<span>8</span>
            	<span>9</span>
            	<span>/</span>

            	<span>4</span>
            	<span>5</span>
            	<span>6</span>
            	<span>x</span>

            	<span>1</span>
            	<span>2</span>
            	<span>3</span>
            	<span>-</span>

            	<span>0</span>
            	<span>.</span>
            	<span>=</span>
            	<span>+</span>
            </div>
            <div class="__notice">
            	Note: You can use your keyboard.
            	<br>
				Repository: <a href="https://github.com/westtle/calculator" target="_blank">https://github.com/westtle/calculator</a>
            </div>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
